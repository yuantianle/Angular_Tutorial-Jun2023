<div class = "container">
    <div class="row mt-4">
        <div class = "col-sm-3">
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class ="alert alert-primary" role ="alert" *ngIf="flag">
                    <strong>Success!</strong> You have successfully logged in.
                </div>
                <div class = "alert alert-danger" role ="alert" *ngIf="invalidLogin">
                    <strong>Failed!</strong> Please check your username (email) and password.
                </div>
                <h4 class="card-title">Login Form</h4>
                <div class="d-flex justify-content-center">
                    <form #loginForm="ngForm" (submit)="Login(loginForm)">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" [(ngModel)]="loginData.email" name="email" class="form-control-inline m-3" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control-inline m-3" required>
                        </div>
                        <div class="form-group">
                            <input type ="submit" valu="Login" class="mb-3" [disabled]="!loginForm.valid"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
